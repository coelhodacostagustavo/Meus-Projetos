<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora de Aumento de Salário</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="calculadora">

        <h1>Calculadora de Aumento de Salário</h1>

        <label for="salarioAntigo">Salário Antigo:</label>

        <input type="number" id="salarioAntigo" placeholder="Informe o salário antigo">

        <label for="salarioNovo">Salário Novo:</label>

        <input type="number" id="salarioNovo" placeholder="Informe o salário novo">

        <button onclick="calcularAumento()">Calcular</button>

        <div id="resultado"></div>

    </div>
    
    <script src="script.js"></script>

</body>
</html>
