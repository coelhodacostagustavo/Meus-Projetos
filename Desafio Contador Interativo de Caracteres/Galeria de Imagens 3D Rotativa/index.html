<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Galeria de Imagens 3D</title>

    <link rel="stylesheet" type="text/css" href="estilo.css">

</head>

<body>

    <h1>Galeria de Imagens 3D</h1>

    <div class="caixa">
        <!-- Uma div com a classe 'caixa' que serve como container 
                para as imagens. Este elemento agrupa visualmente os 
                elementos de imagem em uma única unidade lógica e visual. -->

        <span style="--i:1;">

            <img src="carro1.jpg" alt="Carro 1" onclick="abrirImagem('carro1.jpg', 'Este é um carro esportivo, conhecido por sua velocidade e design aerodinâmico.')">
    
            <p>Carro Esportivo</p>

        </span>

        <span style="--i:2;">

            <img src="carro2.jpg" alt="Carro 2" onclick="abrirImagem('carro2.jpg', 'Este é um carro SUV, popular por seu espaço interno e capacidade off-road.')">
            
            <p>SUV</p>

        </span>

        <span style="--i:3;">

            <img src="carro3.jpg" alt="Carro 3" onclick="abrirImagem('carro3.jpg', 'Este é um carro sedã, conhecido por seu conforto e elegância.')">
            
            <p>Sedã</p>

        </span>

        <span style="--i:4;">

            <img src="carro4.jpg" alt="Carro 4" onclick="abrirImagem('carro4.jpg', 'Este é um carro hatchback, apreciado por sua praticidade e eficiência de combustível.')">

            <p>Hatchback</p>

        </span>

        <span style="--i:5;">

            <img src="carro5.jpg" alt="Carro 5" onclick="abrirImagem('carro5.jpg', 'Este é um carro conversível, ideal para dirigir com a capota aberta em dias ensolarados.')">
            
            <p>Conversível</p>

        </span>

        <span style="--i:6;">

            <img src="carro6.jpg" alt="Carro 6" onclick="abrirImagem('carro6.jpg', 'Este é um carro elétrico, conhecido por sua eficiência energética e baixa emissão de poluentes.')">
            
            <p>Carro Elétrico</p>

        </span>

        <span style="--i:7;">

            <img src="carro7.jpg" alt="Carro 7" onclick="abrirImagem('carro7.jpg', 'Este é um carro híbrido, que combina motor a combustão e elétrico para melhor eficiência de combustível.')">

            <p>Carro Híbrido</p>

        </span>

        <span style="--i:8;">

            <img src="carro8.jpg" alt="Carro 8" onclick="abrirImagem('carro8.jpg', 'Este é um carro de luxo, oferecendo o máximo em conforto e tecnologia avançada.')">
            
            <p>Carro de Luxo</p>

        </span>

        <span style="--i:9;">

            <img src="carro9.jpg" alt="Carro 9" onclick="abrirImagem('carro9.jpg', 'Este é um carro esportivo utilitário, combinando características de esportividade e capacidade de SUV.')">
            
            <p>Esportivo Utilitário</p>

        </span>

        <span style="--i:10;">

            <img src="carro10.jpg" alt="Carro 10" onclick="abrirImagem('carro10.jpg', 'Este é um carro compacto, ideal para condução urbana e fácil estacionamento.')">
            
            <p>Carro Compacto</p>

        </span>

        <span style="--i:11;">

            <img src="carro11.jpg" alt="Carro 11" onclick="abrirImagem('carro11.jpg', 'Este é um carro pickup, conhecido por sua capacidade de carga e durabilidade.')">

            <p>Pickup</p>

        </span>

        <span style="--i:12;">

            <img src="carro12.jpg" alt="Carro 12" onclick="abrirImagem('carro12.jpg', 'Este é um carro familiar, projetado para oferecer segurança e espaço para toda a família.')">

            <p>Carro Familiar</p>

        </span>

            
    </div>

                <script>
                    //imagem.html é o arquivo que a requisição será feita
                    //Parâmetros de consulta que passam a imagem e descrição como url
                    //o template permite a inclusão de expressão dentro da string
                    //encodeURIComponent é função que codifica caracteres especiais na 'descrição'
                    function abrirImagem(imagem, descricao) {
                        //chama a url criada anteriormente
                        let url = `imagem.html?imagem=${imagem}&descricao=${encodeURIComponent(descricao)}`;
                        //chama a string blank que instrui o navegador a abrir
                        window.open(url, '_blank');
                    }
            
                </script>
    
    
</body>


</html>
