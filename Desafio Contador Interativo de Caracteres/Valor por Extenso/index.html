<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Valor por Extenso</title>

    <link rel="stylesheet" href="estilos.css">

</head>

<body>

    <div class="container">

        <h1>Converta Número para Reais por Extenso</h1>
        <!--step define o  intervalo de numeros validos que podem ser inseridos, aqui até duas casas decimais-->
        <input type="number" id="numeroInput" placeholder="Insira um número" step="0.01">

        <button onclick="converterParaExtenso()">Converter</button>

        <p id="resultado"></p>

    </div>
    
    <script src="converter.js"></script>

</body>
</html>
