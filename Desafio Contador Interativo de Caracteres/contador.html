<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de 50 caracteres</title>
    <link rel="stylesheet" href="contador.css"><!--Importa o arquivo para estilização no css-->
</head>

<body>
    <!--Elemento principal para agrupamento do conteúdo-->
    <main class="container">
        <!--Título principal-->
        <h1>Contador de caracteres</h1>
        <!--Área de digiração do usuário-->
        <textarea id="texto" placeholder="Digite..."></textarea>
        <!--Texto que atualiza o número de caracteres conforme o usuário digita-->
        <p id="contador" class="contagem">0/50</p>

    </main>
    <!--Importação do arquivo JS, para funcionamento do contador -->
    <script src="contador.js"></script>

</body>

</html>
