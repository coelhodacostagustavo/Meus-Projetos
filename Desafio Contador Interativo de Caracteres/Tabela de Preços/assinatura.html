<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Assinatura</title>

    <link rel="stylesheet" href="estilos.css">

</head>

<body>

    <div class="assinatura">

        <h1>Assinatura Confirmada</h1>

        <p id="mensagem-plano"></p>

        <button onclick="window.location.href='index.html'">Voltar para a Tabela de Preços</button>

    </div>

    <script>

        document.addEventListener('DOMContentLoaded', function() {

            const params = new URLSearchParams(window.location.search);

            const plano = params.get('plano');

            const mensagemPlano = document.getElementById('mensagem-plano');

            switch (plano) {
                case 'plano-gratis':
                    
                mensagemPlano.textContent = 'Você escolheu o plano Grátis. Aproveite nossos recursos limitados gratuitamente!';

                    break;

                case 'plano-basico':
                mensagemPlano.textContent = 'Você escolheu o plano Básico. Aproveite nossos recursos por R$ 9.99 por mês!';

                break;

                case 'plano-padrao':
                mensagemPlano.textContent = 'Você escolheu o plano Padrão. Aproveite nossos recursos por R$ 19.99 por mês!';

                break;

                case 'plano-premium':
                mensagemPlano.textContent = 'Você escolheu o plano Premium. Aproveite todos os nossos recursos por R$ 49.99 por mês!';

                break;
            
                default:

                    mensagemPlano.textContent = 'Plano não econtrado';
                    
                    break;
            }

        })

    </script>

    <script src="script.js"></script>
    
</body>
</html>
