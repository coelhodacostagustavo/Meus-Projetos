<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sorteador de Números</title>

    <link rel="stylesheet" href="estilos.css">

</head>

<body>

    <div class="container">

        <h1>Sorteador de Números</h1>

        <div class="=input-group">

            <label for="numeroMinimo">Número minímo</label>

            <input type="number" id="numeroMinimo">

        </div>

        <div class="input-group">

            <label for="numeroMaximo">Número Máximo</label>

            <input type="number" id="numeroMaximo">

        </div>

        <button onclick="sortearNumero()">Sortear</button>

        <div id="resultado">

            <p id="contador">5</p>

            <p id="numeroSorteado"></p>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
