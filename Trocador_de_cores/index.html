 <!--Declara o tipo de documento, renderizando a página no navegador-->
<!DOCTYPE html>
 <!--Idioma usado-->
<html lang="pt">
 <!--Contém metadados que não são exibidos diretamente na pagina-->
<head>
     <!--Configuração do teclado-->
    <meta charset="UTF-8">
    <!--O width faz a largura da pagina ser igual do dispositivo e o initial o zoom da página quando carregada a primeira vez -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--Define o título da página na aba de navegação-->
    <title>Trocador de cores</title>
     <!--link vincula a um arquivo CSS externo e o href especifica o caminho-->
    <link rel="stylesheet" href="estilos.css">

</head>
 <!--Todo conteúdo da pagina visivel para o usuario-->
<body>
     <!--é um divisor de seção da página, a classe é usada para aplicar estilos específicos-->
    <div class="trocador-de-cores">

         <!--Títulos de segundo nível-->
        <h2>Trocador de cores</h2>
         <!--button cria um botão e id o nome desse botão-->
        <button id="mudarCor">Mudar cor</button>
    
    </div>
     <!--script para vincular o arquivo js externo e src é o caminho para esse arquivo-->
    <script src="script.js"></script>

</body>
</html>
