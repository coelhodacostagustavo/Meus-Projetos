<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CAPTCHA Simples</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="container-captcha">
        <!--canvas desanha graficos por JS-->
        <canvas id="canvas-captcha" width="550" height="200"></canvas>

        <input type="text" id="entrada-captcha" placeholder="Digite o texto contido na imagem">

        <button onclick="verificarcaptcha()">Verificar</button>

        <p id="status"></p>

        <script src="script.js"></script>

    </div>
    
</body>
</html>
