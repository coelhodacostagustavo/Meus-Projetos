<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Desfile de moda</title>

    <link rel="stylesheet" href="estilo.css">

</head>
<body>

    <div class="cabecalho">

        <h1>Desfile de Moda</h1>

        <p>por Aula JavaScript, HTML e CSS</p>

    </div>

    <div class="galeria-container">

        <div class="galeria">

            <div class="galeria-slide"><img src="Imagem1.jpg" alt="Imagem 1" data-descricao="Cena de moda estilosa com uma modelo desfilando na passarela."></div>


            <div class="galeria-slide"><img src="Imagem2.jpg" alt="Imagem 2" data-descricao="Cena de moda chique com uma modelo posando em um cenário urbano."></div>
            <div class="galeria-slide"><img src="Imagem3.jpg" alt="Imagem 3" data-descricao="Moda glamourosa com uma modelo em um vestido de noite luxuoso. "></div>
            <div class="galeria-slide"><img src="Imagem4.jpg" alt="Imagem 4" data-descricao="Moda dinâmica com uma modelo em um traje futurista."></div>
            <div class="galeria-slide"><img src="Imagem5.jpg" alt="Imagem 5" data-descricao="Moda vibrante com uma modelo em um traje inspirado no estilo boêmio."></div>
            <div class="galeria-slide"><img src="Imagem6.jpg" alt="Imagem 6" data-descricao="Moda minimalista com uma modelo em um traje monocromático."></div>
            <div class="galeria-slide"><img src="Imagem7.jpg" alt="Imagem 7" data-descricao="Moda na praia com uma modelo em um traje de verão. "></div>
            <div class="galeria-slide"><img src="Imagem8.jpg" alt="Imagem 8" data-descricao="Moda urbana com uma modelo em um traje de streetwear."></div>
            <div class="galeria-slide"><img src="Imagem9.jpg" alt="Imagem 9" data-descricao="Moda luxuosa com uma modelo em um traje de alta costura."></div>
            <div class="galeria-slide"><img src="Imagem10.jpg" alt="Imagem 10" data-descricao="Moda esportiva com uma modelo em roupas atléticas."></div>
            
    </div>
</div>
    
        <div class="imagem-descricao-container">
            <!-- A tag <div> com a classe "imagem-descricao-container" 
                    atua como um contêiner para a imagem selecionada e 
                    sua descrição. Essa estruturação permite agrupar a 
                    imagem e sua descrição textual para facilitar a formatação e 
                    o controle com CSS e JavaScript. -->
        
            <img id="imagem-selecionada" src="" alt="Imagem selecionada">
            <!-- O elemento <img> com id "imagem-selecionada" é usado para 
                        exibir uma imagem grande escolhida quando o usuário 
                        clica em uma das imagens da galeria. 
                 - 'src' está inicialmente vazio, pois a imagem será definida 
                        dinamicamente via JavaScript baseada na imagem 
                        clicada na galeria.
                 - 'alt' descreve a imagem para fins de acessibilidade, 
                        importante para leitores de tela e quando a 
                        imagem não pode ser carregada. -->
        
            <p id="descricao-imagem">Clique em uma imagem para ver a descrição aqui.</p>
            <!-- Um elemento <p> com id "descricao-imagem" é utilizado para 
                        exibir a descrição da imagem selecionada. 
                 - Inicialmente contém um texto de instrução, informando aos 
                        usuários para clicarem em uma imagem da galeria 
                        para ver mais detalhes aqui. 
                 - O texto será substituído dinamicamente pelo JavaScript 
                        com a descrição da imagem clicada. -->
    
        </div>
        
        <script src="script.js"></script>
        <!-- A tag <script> com o atributo 'src' que aponta 
                    para "script.js". 
            - Este script é responsável por adicionar funcionalidades 
                    interativas à página, como a manipulação de eventos 
                    de clique nas imagens da galeria para atualizar a 
                    imagem grande e a descrição baseada na imagem 
                    que foi clicada.
            - O arquivo 'script.js' deve conter todo o JavaScript 
                    necessário para capturar cliques, extrair informações 
                    associadas (como src e descrição) e atualizar os 
                    elementos correspondentes na página. -->
    
    </body>
    <!-- Fecha a tag <body>, indicando o fim do conteúdo 
                principal do documento HTML. -->
    
    </html>
    <!-- Fecha a tag <html>, indicando o fim do documento HTML. Isso é 
                necessário para validar corretamente a página em 
                conformidade com os padrões da web. -->
