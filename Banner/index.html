<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Banner</title>

    <link rel="stylesheet" href="estilo.css">

</head>

<body>

    <h2>Explore Nosso Site</h2>

    <p>Descubra todos os recursos que oferecemos e aproveite ao máximo sua visita!</p>

    <div id="bannerPrincipal" class="banner">

        <h1>Bem-vindo ao Nosso Site!</h1>

        <p>Participe de nossas incríveis promoções.</p>

        <button id="botaoFecharPrincipal">Fechar</button>

    </div>

    <div class="banner" id="bannerAnimado1">

        <img src="imagem-exemplo.jpg" alt="Promoção" class="imagemBanner">

        <p>Descubra mais!</p>

        <button class="botaoFechar">Fechar</button>

    </div>

    <div class="banner" id="bannerAnimado2">

        <img src="imagem-exemplo.jpg" alt="Novidades" class="imagemBanner">

        <p>Não Perca Nossas Novidades!</p>

        <button class="botaoFechar">Fechar</button>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
